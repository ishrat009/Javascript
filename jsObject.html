<script>
//Defining an object using Object
var Car = new Object();
Car.name = 'Audi';
Car.wheel = 4;
Car.drive = function()
            {
                console.log('I am driving');
            }
;
//using the car object
console.log(Car.wheel);
Car.drive();
console.log(typeof Car);

//Object Literal
//var fruits = {};
var fruits = {
        name: 'apple',
        color: 'red',
        taste: 'sweet',
        
        satisfy: function()
                {
                    console.log('Satisfy hunger');
                    return 'return'; // type string
                }
            };
console.log(typeof fruits);
console.log(fruits.name);
console.log(fruits['name']);
console.log(fruits.satisfy());
console.log(typeof fruits.satisfy());

var student = {
            name: 'bappa',
            id: 'FTFL007',
            email: 'bappa@ftfl.com',
            tools: {
                laptop: false,
                desktop: {
                    monitor: '17 inch',
                    CPU: 'Cori5'
                         }
                    }
             };
//way of accessing element
console.log(student.tools.desktop.monitor);
console.log(student['tools']['desktop']['CPU']);

    //Defining Object using a Constructor Function
    function Cars (make,model,year)
    {
     this.make = make;
     this.model = model;
     this.year =year;
    }
    
    var myCar = new Cars("Eagle", "Talson", '1989');
    console.log(typeof myCar);
    console.log(myCar.make);
</script>
