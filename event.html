<!doctype HTML>
<html>
    <head>
        <title>Understanding Event & Event Handler Registration </title> 
        <style>
            img{
                display: none;
            }
            img[alt='koala']{
                display: block;
            }
        </style>
        
    </head>
    
    <body>
        <div role="article">
                <h3 onclick="alert('Hi, Im learning event.')"> So What is This About?</h3>
                <p>There is a continuing need to show the power of 
                    <abbr title="Cascading Style Sheets">CSS</abbr>. 
                    The Zen Garden aims to excite, inspire, and encourage participation. 
                    
        </div>

        <div>
            <img id='imagePlaceholder' alt="koala" src="Image/Koala.jpg" width="300" height="200"/>
            <!--
            <img alt="Lighthouse" src="Image/Lighthouse.jpg" width="200" height="100"/>
            <img alt="Tulips" src="Image/Tulips.jpg" width="200" height="100"/>
            -->
        </div>
        
        <nav role="navigation">
          <ul id = galleryNavigator >
          <li><a href="#" >Koala</a></li>					
          <li><a href="#" >Lighthouse</a></li>
          <li><a href="#" >Tulips</a></li>					
           </ul>
        </nav>
        
        <form>
        Full Name: <input id='fullName' name='fullName'/> <br/><br/>
        <button id='btnToClick' name='btnToClick'> Click Me </button>
        </form>
        
        <script>
            
            function loadImage(evt)
            {
                //var imgph = document.getElementById('imagePlaceholder');
                //imgph.setAttribute('src','Image/'+imgName+'.jpg');
                alert(this.id);
                evt.preventDefault();
            }
            
            function validateName(evt)
            {
            //console.log(evt);
            //console.log(typeof evt);
            //console.log(evt.target);
 
             var fullName = document.getElementById('fullName').value;
                if(fullName=="")
                    {    
                    alert('Enter your full Name');
                    evt.preventDefault();
                    return false;
                    }
                else
                    {
                        alert("Thank you "+fullName+" for entering your name!");
                        return true;
                    }
            }   
            
            ;(function()
            {
            var btn = document.getElementById('btnToClick');  
            btnToClick.addEventListener('click',validateName,false);
            
            var galleryNavigator = document.getElementById('gallery');
            var lis = galleryNavigator.getElementsByTagName('LI')[0];;
            for(i=0; i<=lis.length; i++)
            {
                var anchor = lis[i].getElementsByTagName('a')[0];
                anchor.addEventListener('click',loadImage,false);
            }
            })();
            
            
            
        </script>   
    </body>
</html>
